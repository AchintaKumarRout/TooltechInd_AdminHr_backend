spring.application.name=TooltechAdmin
# === DATABASE (Postgres) ===
spring.datasource.url=jdbc:postgresql://localhost:5432/tooltech_main
spring.datasource.username=postgres
spring.datasource.password=Root@123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# === JWT ===
jwt.secret=726eee81a356976e8a5db158f19c009d

# === SERVER ===
server.port=8081
server.servlet.context-path=/

# === CORS (React panels) ===
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:3002,https://tooltechind.com,https://admin.tooltechind.com,https://hr.tooltechind.com
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# === LOGGING ===
logging.level.org.springframework.security=DEBUG
logging.level.com.tooltechind=DEBUG

# === ACTUATOR (Optional monitoring) ===
management.endpoints.web.exposure.include=health,info


# =========================
# FILE UPLOAD CONFIGURATION
# =========================

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Serve static uploads
spring.web.resources.static-locations=classpath:/static/,file:uploads/

file.upload-dir=uploads
file.base-url=http://localhost:8080/uploads
